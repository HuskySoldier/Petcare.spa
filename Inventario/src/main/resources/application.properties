spring.application.name=Inventario
server.port=8083

#spring.datasource.url=jdbc:mysql://localhost:3306/db_clientes_pedidos
#spring.datasource.username=root
#spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Url base del cliente-service
clientes.url=http://localhost:8082

# Configuración básica para H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Mostrar consola H2 en localhost
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA (si usas JPA/Hibernate)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect


