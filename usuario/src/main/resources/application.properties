# Puerto del microservicio
server.port=8081

# Configuración de la base de datos MySQL (asegúrate que estos datos coincidan con tu configuración en Laragon)
spring.datasource.url=jdbc:mysql://localhost:3306/petcare_usuario?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Charset
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=always
